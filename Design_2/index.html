<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form style="margin: 0px 150px 0px 150px;">
        <label for="fname">Name</label><label class=asterisk for="fname">*</label>
        <section>
        <div style="padding-left: 170px;">&#9432;</div>
        <div></div>
        </section>
        <label class="first_lastname" for="fname" style="padding-right: 190px;">First</label>
        <label class="first_lastname" for="lname">Last</label><br>
        <label for="Email">Email</label><label class="asterisk" for="Email">*</label>
        <div style="width: 400px"></div>
        <label for="Experience">Your Experience</label><label class="asterisk" for="Experience" >*</label><br>
        &#11088;&#11088;&#11088;&#11088;&#11088;<br>
        <p style="font-family: 'Times New Roman', Times, serif;font-size: small;font-weight: bold;margin:0 0 0.5% 0;">Overall, how would you rate your experience with us?</p>
        <label for="Satisfaction">How satisfied are you with</label><label class="asterisk" for="Satisfaction">*</label>
        <table class="table table-striped">
            <thead>
                <th></th>
                <th>Very Unsatisified</th>
                <th>Unsatisified</th>
                <th>Neutral</th>
                <th>Satisified</th>
                <th>Very Satisified</th>
            </thead>
            <tbody>
                  <tr>
                    <td style="text-align: left;">Purchase</td>
                    <td ><button class="button"></button></td> 
                    <td><button class="button"></button></td>                  
                    <td><button class="button"></button></td>
                    <td><button class="button"></button></td>
                    <td><button class="button"></button></td>
                  </tr>
                  <tr>
                    <td style="text-align: left;">Service</td>
                    <td><button class="button"></button></td> 
                    <td><button class="button"></button></td>                  
                    <td><button class="button"></button></td>
                    <td><button class="button"></button></td>
                    <td><button class="button"></button></td>
                  </tr>
                  <tr>
                    <td style="text-align: left;">Company Overall</td>
                    <td><button class="button"></button></td> 
                    <td><button class="button"></button></td>                  
                    <td><button class="button"></button></td>
                    <td><button class="button"></button></td>
                    <td><button class="button"></button></td>
                  </tr>
            </tbody>
        </table>
        <label for="Satisfaction">How likely are you to</label><label class="asterisk" for="Satisfaction">*</label>
        <table class="table table-striped">
            <thead>
                <th></th>
                <th>Very Unlikely</th>
                <th>Unlikely</th>
                <th>Neutral</th>
                <th>Likely</th>
                <th>Very Likely</th>
            </thead>
            <tbody>
                  <tr>
                    <td style="text-align: left;">Buy from us again</td>
                    <td ><button class="button"></button></td> 
                    <td><button class="button"></button></td>                  
                    <td><button class="button"></button></td>
                    <td><button class="button"></button></td>
                    <td><button class="button"></button></td>
                  </tr>
                  <tr>
                    <td style="text-align: left; width:150px;">Recommend our product to others</td>
                    <td><button class="button"></button></td> 
                    <td><button class="button"></button></td>                  
                    <td><button class="button"></button></td>
                    <td><button class="button"></button></td>
                    <td><button class="button"></button></td>
                  </tr>
                  <tr>
                    <td style="text-align: left; width:150px;">Recommend our company to others</td>
                    <td><button class="button"></button></td> 
                    <td><button class="button"></button></td>                  
                    <td><button class="button"></button></td>
                    <td><button class="button"></button></td>
                    <td><button class="button"></button></td>
                  </tr>
            </tbody>
        </table>
        <label for="Satisfaction" >Additional comments or suggestions</label><br>
        <textarea name="Additional Suggestions" id="" cols="128" rows="2" disabled></textarea><br><br>
         <button type="submit">Submit</button>
    </form>
</body>
</html>
